<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запоминание слов</title>
</head>
<body>

<script>
    const vocabulary = {
        words: {
            word0: {
                original: 'Engineer',
                translation: 'Инженер'
            },
            word1: {
                original: 'Ice Cream',
                translation: 'Мороженое'
            },
            word3: {
                original: 'Milk',
                translation: 'Молоко'
            },
        },
        wordsCount: 3,
    }


    const notificationMessages = {
        start: {
            gretting: 'Hello, man. You could learn English. Good Luck!'
        },
        result: {
            finishSuccess: 'Молодец, good results!',
            finishUnsuccess: 'Молодец, но старайся лучше!'
        }

    }

    const settings = {
        correctAnswersMinPercent: 50,
    }

    const results ={
        correctAnswersCount: 0
    }


    // ------------------------------------------------

alert(notificationMessages.start.gretting)

    const userAnswer0 = prompt(vocabulary.words.word0.original)
    alert(userAnswer0 === vocabulary.words.word0.translation)
    if (userAnswer0 === vocabulary.words.word0.translation) {
        results.correctAnswersCount++
    }

    const userAnswer1 = prompt(vocabulary.words.word1.original)
    alert(userAnswer1 === vocabulary.words.word1.translation)
    if (userAnswer1 === vocabulary.words.word1.translation) {
        results.correctAnswersCount++
    }

    const userAnswer2 = prompt(vocabulary.words.word2.original)
    alert(userAnswer2 === vocabulary.words.word2.translation)
    if (userAnswer2 === vocabulary.words.word2.translation) {
        results.correctAnswersCount++
    }

    const userAnswersCorrectPercent = results.correctAnswersCount / vocabulary.wordsCount * 100

    if ( userAnswersCorrectPercent > settings.correctAnswersMinPercent) {
        alert(notificationMessages.result.finishSuccess)
    } else {
        alert(notificationMessages.result.finishUnsuccess)
    }

</script>
</body>
</html>
